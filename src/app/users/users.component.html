<div class="container" id="border">
  <div class="text-center mt-5">
    <h1>Customers</h1>
  </div>

  <div class="row">
    <div class="col-lg-12 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <p>{{msg}}</p>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">No of people</th>
                  <th scope="col">No of rooms</th>
                  <th scope="col">CheckIn</th>
                  <th scope="col">CheckOut</th>
                  <th scope="col">HOTEL</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let customer of result; index as i">
                  <th scope="row">{{i + 1}}</th>
                  <td>{{customer.uname}} {{customer.unamelast}}</td>
                  <td>{{customer.uemail}}</td>
                  <td>{{customer.uphone}}</td>
                  <td>{{customer.unum}}</td>
                  <td>{{customer.urooms}}</td>
                  <td>{{customer.ucheckin}}</td>
                  <td>{{customer.ucheckout}}</td>
                  <td><b>{{customer.uhotel}}</b></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
