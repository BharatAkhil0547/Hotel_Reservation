<!-- External CSS libraries -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>

<!-- External JavaScript libraries -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

<!-- Your HTML code -->
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">EDIT HOTEL</h3>

            <!-- Display validation error messages -->
            <div class="alert alert-danger" *ngIf="showErrorMessages()">
              Invalid
            </div>

            <!-- Angular form -->
            <form #r="ngForm" (submit)="edithotel(r)">
              <!-- Display success/failure message -->
              <p>{{msg}}</p>

              <!-- Form input fields -->
              <div class="row">
                <!-- Hotel Name -->
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Hotel Name:</h6>
                  <div class="form-outline">
                    <input type="text" id="hotelname" class="form-control form-control-lg" [ngModel]="hoteldata.uname" #username="ngModel" required name="uname"/>
                    <label class="form-label" for="hotelname"></label>
                  </div>
                </div>

                <!-- Email -->
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Email:</h6>
                  <div class="form-outline">
                    <input type="text" id="Email" class="form-control form-control-lg" #useremail="ngModel" required email name="uemail" [ngModel]="hoteldata.uemail"/>
                    <label class="form-label" for="Email"></label>
                  </div>
                </div>
              </div>

              <!-- Additional form fields -->
              <div class="row">
                <!-- ... (similar adjustments for other form fields) ... -->
              </div>

              <!-- Submit button -->
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="EDIT HOTEL" /> 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
